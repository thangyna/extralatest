name: Deploy changed files to FTP

on:
  push:
    branches:
      - master  # デフォルトブランチを指定してください

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをクローンするステップ
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 完全な履歴を取得

      # 変更されたファイルを検出するステップ
      - name: Get changed files
        id: changes
        run: |
          previous_commit=$(git rev-parse HEAD~1)  # 直前のコミットSHAを取得
          current_commit=$(git rev-parse HEAD)  # 現在のコミットSHAを取得
          changed_files=$(git diff --name-only $previous_commit $current_commit)  # 差分ファイルを取得
          echo "CHANGED_FILES=$changed_files" >> $GITHUB_ENV  # 環境変数に保存

      # 変更があったファイルのみをFTPサーバーにアップロード
      - name: Upload changed files to FTP server
        if: env.CHANGED_FILES != ''
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./extra105/  # リポジトリのルートからアップロード
          server-dir: ./  # FTPサーバーのディレクトリを指定
          exclude: |
            .git*
            README.md
            /.github/
            .ftp-deploy-sync-state.json
          include: ${{ env.CHANGED_FILES }}  # 変更されたファイルのみを含める
