name: FTP Deploy

on:
  push:
    branches:
      - master
      - Miya
      - Fuji

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload files to FTP server (Master)
      if: github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./extra105/  # アップロードしたいプロジェクト内のディレクトリを指定
        server-dir: ./
        method: git-ftp

    - name: Upload files to FTP server for Miya
      if: github.ref == 'refs/heads/Miya'
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER2 }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./extra105/  # アップロードしたいプロジェクト内のディレクトリを指定
        server-dir: ./
        method: git-ftp

    - name: Upload files to FTP server for Fuji
      if: github.ref == 'refs/heads/Fuji'
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.USER3 }}
        password: ${{ secrets.FTP_PASS2 }}
        local-dir: ./extra105/  # アップロードしたいプロジェクト内のディレクトリを指定
        server-dir: ./
        method: git-ftp
