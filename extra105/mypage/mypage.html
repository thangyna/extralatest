<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ユーザ, マイページ, PHP, HTML">
    <meta name="author" content="thangyna">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
    <link rel="stylesheet" href="../header/header.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="mypage.js" defer></script>
    <script src="../header/header.js" defer></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>
    <div class="mypage below-header">
        <div class="charts-container">
            <h3 id="chartTitle">タイピング成績</h3>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="switch" checked>
                    <span class="slider round"></span>
                </label>
                <label>グラフを切替</label>
            </div>
            <div class="charts">
                <canvas id="scoreChart"></canvas>
                <canvas id="mistakesChart" style="display: none;"></canvas>
            </div>
        </div>
        <div class="missHighlight-container">
            <h3 class="missHighlightTitle">キーのミス率</h3>
            <div class="keyboard" id="keyboard">
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key" id="hyphen">-</div>
                    <div class="key"></div>
                    <div class="backspace"></div>
                </div>
                <div class="row">
                    <div class="tab"></div>
                    <div class="key" id="q">Q</div>
                    <div class="key" id="w">W</div>
                    <div class="key" id="e">E</div>
                    <div class="key" id="r">R</div>
                    <div class="key" id="t">T</div>
                    <div class="key" id="y">Y</div>
                    <div class="key" id="u">U</div>
                    <div class="key" id="i">I</div>
                    <div class="key" id="o">O</div>
                    <div class="key" id="p">P</div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="tab"></div>
                </div>
                <div class="row">
                    <div class="caps"></div>
                    <div class="key" id="a">A</div>
                    <div class="key" id="s">S</div>
                    <div class="key" id="d">D</div>
                    <div class="key" id="f">F</div>
                    <div class="key" id="g">G</div>
                    <div class="key" id="h">H</div>
                    <div class="key" id="j">J</div>
                    <div class="key" id="k">K</div>
                    <div class="key" id="l">L</div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="enter"></div>
                </div>
                <div class="row">
                    <div class="shift"></div>
                    <div class="key" id="z">Z</div>
                    <div class="key" id="x">X</div>
                    <div class="key" id="c">C</div>
                    <div class="key" id="v">V</div>
                    <div class="key" id="b">B</div>
                    <div class="key" id="n">N</div>
                    <div class="key" id="m">M</div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="rightShift"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
