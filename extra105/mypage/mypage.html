<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ユーザ, マイページ, PHP, HTML">
    <meta name="author" content="thangyna">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
    <link rel="stylesheet" href="../assets/keyboards/keyboards.css">
    <link rel="stylesheet" href="../header/header.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="mypage.js" defer></script>
    <script src="../header/header.js" defer></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>
    <div class="mypage below-header">
        <div class="charts-container">
            <h3 id="chartTitle">タイピング成績</h3>

            <!-- スライダー -->
            <div class="slider-container">
                <label for="displayCountSlider">表示件数:</label>
                <input type="range" id="displayCountSlider" min="1" max="100" value="10">
                <span id="displayCountValue">10</span>
            </div>

            <!-- カルーセル -->
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <canvas id="scoreChart"></canvas>
                    </div>
                    <div class="carousel-item">
                        <canvas id="mistakesChart"></canvas>
                    </div>
                    <div class="carousel-item">
                        <canvas id="highScoreChart"></canvas>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-control" id="prevBtn">
                        <img src="../assets/images/arrow.png" alt="prev">
                    </button>
                    <button class="carousel-control" id="nextBtn">
                        <img src="../assets/images/arrow.png" alt="next">
                    </button>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>
        <div class="missHighlight-container">
            <h3 class="missHighlightTitle">キーのミス率</h3>
            <div class="keyboard-container" id="keyboard-container"></div>
        </div>
    </div>
</body>

</html>
