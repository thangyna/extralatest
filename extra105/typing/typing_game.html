<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ユーザ, 設定, PHP, HTML">
    <meta name="author" content="ztmy">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" type="text/css" href="typing.css">
    <link rel="stylesheet" type="text/css" href="../header/header.css">
    <!-- JavaScript -->
    <script src="typing.js" defer></script>
    <script src="typing_game.js" defer></script>
    <script src="../header/header.js" defer></script>
</head>

<body>
    <!-- ヘッダー -->
    <div class="header-container" id="header-container"></div>
    <!-- ゲームエリア -->
    <div id="gameArea" class="below-header">
        <p id="countdown"></p>
        <p>残り時間: <span id="timer">60</span> 秒</p>
        <div id="time-frame">
            <div id="time-bar"></div>
        </div>
        <p id="japaneseWord"></p>
        <p id="kanaWord" style="color: gray;"></p>
        <p id="romajiWord" style="color: gray;"></p>
        <p id="nextWord"></p>
        <div class="keyboard" id="keyboard">
            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="backspace"></div>
            </div>
            <div class="row">
                <div class="tab"></div>
                <div class="key" id="q">Q</div>
                <div class="key" id="w">W</div>
                <div class="key" id="e">E</div>
                <div class="key" id="r">R</div>
                <div class="key" id="t">T</div>
                <div class="key" id="y">Y</div>
                <div class="key" id="u">U</div>
                <div class="key" id="i">I</div>
                <div class="key" id="o">O</div>
                <div class="key" id="p">P</div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="tab"></div>
            </div>
            <div class="row">
                <div class="caps"></div>
                <div class="key" id="a">A</div>
                <div class="key" id="s">S</div>
                <div class="key" id="d">D</div>
                <div class="key" id="f">F</div>
                <div class="key" id="g">G</div>
                <div class="key" id="h">H</div>
                <div class="key" id="j">J</div>
                <div class="key" id="k">K</div>
                <div class="key" id="l">L</div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="enter"></div>
            </div>
            <div class="row">
                <div class="shift"></div>
                <div class="key" id="z">Z</div>
                <div class="key" id="x">X</div>
                <div class="key" id="c">C</div>
                <div class="key" id="v">V</div>
                <div class="key" id="b">B</div>
                <div class="key" id="n">N</div>
                <div class="key" id="m">M</div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="rightShift"></div>
            </div>
            <div class="row">
                <div class="space"></div>
            </div>
        </div>
        <br>
        <button id="startButton">スタート</button>
    </div>

    <!-- ランキング -->
    <div id="ranking" style="float: left; margin-right: 20px;">
        <h3>今日のランキング</h3>
        <ol id="rankings"></ol>
    </div>
</body>

</html>
