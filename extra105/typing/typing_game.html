<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ユーザ, 設定, PHP, HTML">
    <meta name="author" content="ztmy">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" type="text/css" href="typing.css">
    <link rel="stylesheet" type="text/css" href="../assets/keyboards/keyboards.css">
    <link rel="stylesheet" type="text/css" href="../header/header.css">
    <!-- JavaScript -->
    <script src="typing_game.js" defer></script>
    <script src="../header/header.js" defer></script>
</head>

<body>
    <!-- ヘッダー -->
    <div class="header-container" id="header-container"></div>
    <!-- ゲームエリア -->
    <div id="gameArea" class="gameArea">
        <p id="countdown"></p>
        <p>残り時間: <span id="timer">60</span> 秒</p>
        <div id="time-frame">
            <div id="time-bar"></div>
        </div>
        <div class="wordArea" id="wordArea">
            <div class="missDisplay" id="missDisplay"></div>
            <span id="japaneseWord"></span>
            <span id="kanaWord" style="color: gray;"></span>
            <span id="romajiWord" style="color: gray;"></span>
            <span id="nextWord"></span>
        </div>

        <div class="keyboard-container" id="keyboard-container"></div>

        <button class="startButton" id="startButton">スタート</button>
    </div>

    <!-- ランキング -->
    <div id="ranking" class="ranking">
        <h3>今日のランキング</h3>
        <ol id="rankings"></ol>
    </div>

    <!-- モーダルウィンドウの追加 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ゲーム終了！</h2>
            <p id="resultScore"></p>
            <p id="resultCorrectChars"></p>
            <p id="resultMistakes"></p>
            <p id="resultAccuracy"></p>
            <p id="resultTypingSpeed"></p>
            <p id="resultTopMistakes"></p>
            <p id="resultIsDisplay"></p>
        </div>
    </div>
</body>

</html>
