<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ユーザ, 設定, PHP, HTML">
    <meta name="author" content="ergodic">
    <title>ユーザ設定</title>
    <link rel="stylesheet" href="user_settings.css">
    <link rel="stylesheet" href="../header/header.css">
    <!-- JavaScript -->
    <script src="user_settings.js" defer></script>
    <script src="tooltip.js" defer></script>
    <script src="../header/header.js" defer></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>
    <br><br><br><br>
    <div class="settings">
        <form id="userSettingsForm" action="user_settings.php" method="post">
            <!-- 最低スコア -->
            <div class="switch-container">
                <div class="tooltip">
                    <label class="switch">
                        <input type="checkbox" name="useMinScore" id="useMinScore">
                        <span class="slider round"></span>
                    </label>
                    <label>最低スコアを使用</label>
                    <span class="tooltiptext">
                        <strong>最低スコア</strong><br>
                        これにチェックを入れた場合、スコアが指定した値を下回った時
                        <span class="attention">データを記録しなくなります。</span>
                        <br>
                        <em>これにより、グラフに外れ値が表示されるのを防ぎ、
                            <span class="point">グラフの視認性が向上します。</span>
                        </em>
                    </span>
                    <!--
                    <input type="number" name="minScore" id="minScore">
                    -->
                    <input type="text" name="minScore" id="minScore" class="minScore">
                </div>
            </div><br>

            <!-- キーボードの表示 -->
            <div class="switch-container">
                <div class="tooltip">
                    <label class="switch">
                        <input type="checkbox" name="showKeyboard" id="showKeyboard">
                        <span class="slider round"></span>
                    </label>
                    <label>キーボードを表示</label>
                    <span class="tooltiptext">
                        <strong>キーボードの表示</strong><br>
                        このチェックをはずすと、プレイ中にキーボードを
                        <span class="attention">隠します。</span>
                    </span>
                </div>
            </div><br>


            <!-- ミスキーのハイライト -->
            <div class="switch-container" id="missHighlight-container">
                <div class="tooltip" id="missHighlight-tooltip">
                    <label class="switch" style="margin-left: 20px;">
                        <input type="checkbox" name="missHighlight" id="missHighlight">
                        <span class="slider round"></span>
                    </label>
                    <label>キーボードのミスハイライト</label>
                    <span class="tooltiptext">
                        <strong>キーボードのミスハイライト</strong><br>
                        このチェックを外すと、プレイ中にミスしたキーの、キーボード上での
                        <span class="attention">ハイライトを無効にします。</span>
                    </span>
                </div>
            </div> <br>
            <button type="submit" class="confirm">保存</button>
    </div>
    </form>

</body>

</html>
